{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="message">
{% if account %}

<p>{% trans "Votre compte a été activé avec succès" %}</p>

<p><a href="{% url auth_login %}">{% trans "Log in" %}</a></p>

{% else %}

<p>{% trans "Échec ors de l'activation de votre compte" %}</p>

{% endif %}
</div>
{% endblock %}
